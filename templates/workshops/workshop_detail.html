<!DOCTYPE html>
<html>
<head>
    <title>{{ workshop.title }}</title>
</head>
<body>
    <h1>{{ workshop.title }}</h1>
    <p>{{ workshop.description }}</p>
     {% if workshop.image %}
    <img src="{{ workshop.image.url }}" alt="{{ workshop.title }}">
  {% endif %}
    <p>Price: {{ workshop.price }}</p>
    <p>Duration: {{ workshop.duration }}</p>
    <p>Category: {{ workshop.category }}</p>

    <form action="{% url 'workshops:add_to_cart' workshop.id %}" method="post">
        {% csrf_token %}
        <select name="date_time_id">
            {% for date_time in workshop.dates_times.all %}
                <option value="{{ date_time.id }}">{{ date_time.date_time }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add to Cart</button>
    </form>
</body>
</html>
